<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <title>Indep 3</title>
  </head>
  <body>
    <div class="container-sm">
      <h5>Контактна форма</h5>
      <p>
        Відправити по електронній пошті.Всі поля позначені зірочкою (*)
        обов`язкові для заповнення.
      </p>
      <br />
      <form action="/action_page.php" class="">
        <div class="row mb-3">
          <label for="name" class="col-form-label col-sm-2"> Ім`я(*) </label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="name" />
          </div>
        </div>

        <div class="row mb-3">
          <label for="email" class="col-form-label col-sm-2"
            >Електронна адреса(*)</label
          >
          <div class="col-sm-3">
            <input type="text" class="form-control" id="email" />
          </div>
        </div>

        <div class="row mb-3">
          <label for="theme" class="col-form-label col-sm-2">Тема(*)</label>
          <div class="col-sm-3">
            <input type="text" class="form-control" id="theme" />
          </div>
        </div>

        <div class="row mb-3">
          <label for="message" class="col-form-label col-sm-2"
            >Повідомлення(*)</label
          >
          <div class="col-sm-3">
            <textarea name="text" id="message" class="form-control"></textarea>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-sm-3 offset-sm-2">
            <div class="form-check">
              <label class="form-check-label" for="copy"
                >Надіслати копію собі</label
              >
              <input type="checkbox" class="form-check-input" id="copy" />
            </div>
          </div>
        </div>
      </form>
      <button type="button" class="btn btn-primary" id="toastbtn">
        Надіслати електронного листа
      </button>
      <div class="toast">
        <div class="toast-header">
          <strong>Сповіщення</strong>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
          ></button>
        </div>
        <div class="toast-body">
          <p>Повідомлення надіслано</p>
        </div>
      </div>
    </div>
    <script>
      document.getElementById("toastbtn").onclick = function () {
        var toastElList = [].slice.call(document.querySelectorAll(".toast"));
        var toastList = toastElList.map(function (toastEl) {
          return new bootstrap.Toast(toastEl);
        });
        toastList.forEach((toast) => toast.show());
      };
    </script>
  </body>
</html>
