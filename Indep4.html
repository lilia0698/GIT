<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <title>Indep 4</title>
  </head>
  <body>
    <div class="container-sm">
      <div
        id="myCarousel"
        class="carousel slide carousel-fade carousel-dark"
        data-bs-ride="carousel"
      >
        <!-- Indicators -->
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="3"
            aria-label="Slide 4"
          ></button>
          <button
            type="button"
            data-bs-target="#myCarousel"
            data-bs-slide-to="4"
            aria-label="Slide 5"
          ></button>
        </div>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="pions.jpg" alt="Pions" class="d-block mx-auto" />
            <div class="carousel-caption"><h5>Піони</h5></div>
          </div>

          <div class="carousel-item">
            <img src="roses.jpg" alt="Roses" class="d-block mx-auto" />
            <div class="carousel-caption"><h5>Троянди</h5></div>
          </div>

          <div class="carousel-item">
            <img src="tulips.jpg" alt="Tulips" class="d-block mx-auto" />
            <div class="carousel-caption"><h5>Тюльпани</h5></div>
          </div>

          <div class="carousel-item">
            <img src="daisies.jpg" alt="Daisies" class="d-block mx-auto" />
            <div class="carousel-caption"><h5>Ромашки</h5></div>
          </div>
          <div class="carousel-item">
            <img
              src="gypsophila.jpg"
              alt="Gypsophila"
              class="d-block mx-auto"
            />
            <div class="carousel-caption"><h5>Гіпсофіли</h5></div>
          </div>
        </div>

        <!-- Left and right controls -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#myCarousel"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </body>
</html>
